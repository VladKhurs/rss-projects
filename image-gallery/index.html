<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/ico/image-gallery-icon.JPG">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
<script src="./index.js"></script>
    <header>

    </header>

    <main class="main">

            <div class="title">IMAGE-GALERY</div>

            </div>
            <div class="cross-img">
                <img src="./assets/ico/close_btn.svg" alt="">              
            </div>
            <div class="cover-btn">
                <button class="search-btn">Search</button>
            </div>
        </div>
        <div class="bottom-part">
            <img src="" alt="galery-img-1" class="imgs-page">
            <img src="" alt="galery-img-2" class="imgs-page">
            <img src="" alt="galery-img-3" class="imgs-page">
            <img src="" alt="galery-img-4" class="imgs-page">
            <img src="" alt="galery-img-5" class="imgs-page">
            <img src="" alt="galery-img-6" class="imgs-page">
            <img src="" alt="galery-img-7" class="imgs-page">
            <img src="" alt="galery-img-8" class="imgs-page">
            <img src="" alt="galery-img-9" class="imgs-page">
            <img src="" alt="galery-img-10" class="imgs-page">
        </div>
    </main>  
    <footer class="footer">
        <div>
            <a href="https://github.com/VladKhurs/" class="link">Github: VladKhurs</a>
        </div>
        <div class="year">2023</div>
